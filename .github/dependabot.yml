version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: cron
      cronjob: "0 8 1 */3 *"
      timezone: Etc/UTC
  - package-ecosystem: cargo
    directory: "/"
    groups:
      minor:
        update-types:
          - minor
          - patch
        exclude-patterns:
          - "bevy"
          - "bevy*"
      major:
        update-types:
          - major
    allow:
      - dependency-type: all
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
